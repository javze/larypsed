<header role="banner">
    <h1 class="logo"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>

    <nav role="navigation">
        <ul>
            {% for item in site.data.navigation.links %}
               {% unless item.url contains "://" %}
                   {% assign item_url = item.url | prepend: site.baseurl %}
               {% else %}
                   {% assign item_url = item.url %}
               {% endunless %}
               <li><a href="{{ item_url }}" {% if item.url == page.url %} class="active"{% endif %}>{{ item.title }}</a></li>
            {% endfor %}
        </ul>
    </nav>
</header>
